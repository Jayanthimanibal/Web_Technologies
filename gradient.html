        /* Apply a linear gradient background 
        Linear Gradient (linear-gradient(to right, color1, color2)) → Creates a smooth transition between two colors.
*/
body {
    background: linear-gradient(to right, #ff7e5f, #feb47b);
    /* Gradient goes from left to right */
    height: 100vh; /* Full viewport height */
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

/* Conic Gradient Example 
Conic Gradient (conic-gradient(color1, color2, ...))

Creates a gradient that transitions around a center point in a circular manner.
The colors smoothly blend into each other around the circle.
Styling

The .conic-gradient-box is a circle with the gradient applied.
border-radius: 50% makes it round.
It’s centered using display: flex.*/
.conic-gradient-box {
    width: 300px;
    height: 300px;
    background: conic-gradient(red, yellow, green, cyan, blue, magenta, red);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    color: white;
}


    </style>
</head>
<body>
    <h1>CSS Gradient Background</h1>
    <p>This page demonstrates different gradient background properties.</p>
    <h1>CSS Conic Gradient Background</h1>
    <div class="conic-gradient-box">Conic Gradient</div>
</body>
