<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Tag (Element) Selector */
        p {
            color: green;
        }

        /* Grouping Selector */
        h1, h2, h3 {
            color: blue;
        }

        /* Universal Selector */
        * {
            font-family: Arial, sans-serif;
        }

        /* ID Selector */
        #main-heading {
            font-size: 24px;
            color: red;
        }

        /* Class Selector */
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 id="main-heading">CSS Selectors Example</h1>
    <h2>Subheading</h2>
    <p>This paragraph is styled using an element selector.</p>
    <p class="highlight">This paragraph has a yellow background using a class selector.</p>
</body>
</html>
