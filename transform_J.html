<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform to J Letter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }

        .container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Step 1: Initial Square with Small Images */
        .square {
            width: 120px;
            height: 120px;
            background-color: black;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            transition: all 2s ease-in-out;
        }

        .small-images {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .small {
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 5px;
        }

        /* Step 2: Transform Square */
        .step2 {
            background-color: transparent;
            border: 5px solid black;
        }

        /* Step 3: Convert to Face */
        .emoji {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            opacity: 0;
            transition: all 2s ease-in-out;
        }

        .eye {
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 25px;
        }

        .eye.left {
            left: 25px;
        }

        .eye.right {
            right: 25px;
        }

        .mouth {
            position: absolute;
            width: 30px;
            height: 15px;
            background-color: red;
            border-radius: 0 0 15px 15px;
            bottom: 15px;
        }

        /* Step 4: Final J Letter */
        .letter {
            font-size: 100px;
            font-weight: bold;
            color: red;
            position: absolute;
            opacity: 0;
            transition: all 2s ease-in-out;
        }

        /* Final Animation */
        .final {
            animation: finalTransform 2s ease-in-out forwards;
        }

        @keyframes finalTransform {
            0% {
                transform: scale(1);
                opacity: 0;
            }
            50% {
                transform: rotate(-10deg);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="square">
            <div class="small-images">
                <div class="small"></div>
                <div class="small"></div>
                <div class="small"></div>
                <div class="small"></div>
            </div>
        </div>
        <div class="emoji">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
        </div>
        <div class="letter">J</div>
    </div>

    <script>
        setTimeout(() => {
            document.querySelector('.square').classList.add('step2');
        }, 2000); // First transformation after 2 seconds

        setTimeout(() => {
            document.querySelector('.square').style.opacity = '0';
            document.querySelector('.emoji').style.opacity = '1';
        }, 4000); // Second transformation after 4 seconds

        setTimeout(() => {
            document.querySelector('.emoji').style.opacity = '0';
            document.querySelector('.letter').style.opacity = '1';
            document.querySelector('.container').classList.add('final');
        }, 6000); // Final transformation after 6 seconds
    </script>
</body>
</html>
